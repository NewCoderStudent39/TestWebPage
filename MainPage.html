<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title> This is a practice web page. </title>
    <header>
        <form action="www.putWebPageHereToSendForProcessing.com" method="get">
            <p>Please Enter the dice size you want to roll here:</p>
            <input type="text" placeholder="Example D20" minlength="2" maxlength="8" required>
            <button type="submit">Submit</button>
            <p>How many times would you like to roll this dice?</p>
            <input type="number" placeholder="Example = 1" minlength="1" maxlength="1000" required>
            <button type="submit">Submit</button>
        </form>
    </header> <! -- this is a practice for creating a text box with an input button to then send to the js page -->
</body>
</html>
